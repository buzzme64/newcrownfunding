<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="jqtransformplugin/jqtransform.css">
	
</head>
<body>
	<div class="activetalk-win-wrapper">
		<div class="activetalk-win-content">
		    <div class="activetalk-win-rating-title">Пожалуйста, оцените работу оператора</div>
		    
		    <div class="activetalk-win-rating-row">
		        <div class="activetalk-win-rating-row-title">Заголовок, который будет показываться перед каждой строкой с голосованием</div>
                <div class="activetalk-win-rating-row-evalbox">
                    <div class="activetalk-win-rating-minlabel">Ужасно</div>
                    <ul class="activetalk-win-rating-evallist">
                        <li>
                            <label for="">1</label>
                            <input type="radio" name="" value="1">
                        </li>
                        <li>
                            <label for="">2</label>
                            <input type="radio" name="" value="2">
                        </li>
                        <li>
                            <label for="">3</label>
                            <input type="radio" name="" value="3">
                        </li>
                        <li>
                            <label for="">4</label>
                            <input type="radio" name="" value="4">
                        </li>
                        <li>
                            <label for="">5</label>
                            <input type="radio" name="" value="5">
                        </li>
                    </ul>
                    <div class="activetalk-win-rating-maxlabel">Превосходно</div>
                </div>
		    </div>
		    
		    <div class="activetalk-win-contactform-container">   
                <form action="">
                    <div class="activetalk-win-contactform-row">
                        <textarea name="" id="" onblur="if(this.value=='') this.value='Прокомментируйте свою оценку';" onfocus="if(this.value=='Прокомментируйте свою оценку') this.value='';">Прокомментируйте свою оценку</textarea>
                    </div>
                    
                    <div class="activetalk-win-contactform-row">
                        <input class="activetalk-win-sendbtn" type="submit" value="Отправить">
                        <div class="clear"></div>
                    </div>
                </form>
            </div>
		</div>
		
		<div class="activetalk-win-footer">
		    Powered by <em><b><span class="activetalk-win-accent">Active</span>Talk</b></em> ©
		</div>
		
	</div>		
</body>
</html>
